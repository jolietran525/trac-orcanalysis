<!DOCTYPE html>
<html>
  <head>
    <title>ORCAnalysis</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.js"></script>

    <!-- Turf JS -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- d3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <script src="js/leaflet.polylineDecorator.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- topojson -->
    <!-- script src="https://unpkg.com/topojson@3"></script -->

    <!-- leaflet minimap https://github.com/Norkart/Leaflet-MiniMap/tree/master/dist -->
    <!--script src="libs/Control.MiniMap.min.js"></script>
    <link rel="stylesheet" href="libs/Control.MiniMap.min.css" /-->

    <!-- leaflet choropleth (https://github.com/timwis/leaflet-choropleth) -->
    <!--script src="libs/choropleth.js"></script-->

    <!-- noUiSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
    
    <!-- wNumb - JavaScript Number & Money formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>

    <link rel="stylesheet" href="css/treemap.css" />
  </head>

<body>
  <main>
    <div id="mySidepanel" class="sidepanel">
      <button class="closebtn" onclick="closeNav()">&times;</button>

      <!-- From Route Form -->
      <div class="form-container from">
        <label for="from_searchbar">
          <strong>From Route:</strong><br>
          Filter for a route that riders transfer from.
        </label>
        <input type="search" class= "searchbar" id="from_searchbar" autocomplete="off" placeholder="Search for a route...">
        <div class="dropdown-content" style="padding-bottom: 10px;">
          <ul class="dropdown-list" id="from_results"></ul>
        </div>
      </div>

      <!-- To Route Form -->
      <div class="form-container to">
        <label for="to_searchbar">
          <strong>To Route:</strong><br>
          Filter for a route that riders get on.
        </label>
        <input type="search" class= "searchbar" id="to_searchbar" autocomplete="off" placeholder="Search for a route...">
        <div class="dropdown-content" style="padding-bottom: 10px;">
          <ul class="dropdown-list" id="to_results"></ul>
        </div>
      </div>

      <div class="form-container">
        <label for="passenger_count_slider">
          <strong>Passenger Count</strong>
        </label>
        <div id="passenger_count_slider" class="noUi-target noUi-ltr noUi-horizontal noUi-txt-dir-ltr"></div>
      </div>
    </div>

    <button class="openbtn" onclick="openNav()">&#9776;</button>

    <div id="map-area">      
      <div id="map"></div>
      <!-- <div id="legend"></div> -->
      <div id="popup-container"></div>
    </div>
  </main>
  <script src="js/leaflet_map.js"> </script>
  <script src="js/utilities.js"></script>
  <script src="js/mapData.js"></script>
  <script src="js/routeData.js"></script>
  <!-- <script src="js/treemap.js"></script> -->
  <script src="js/stopFromToTable.js"></script>
  <script src="js/layout.js"></script>
  <!-- <script src="js/search.js"></script> -->
  <!-- <script src="js/search_from_to.js"></script> -->
  <!-- <script src="js/search_classObject.js"></script> -->
  <script src="js/search_classObject_multiSelect.js"></script>
  <script src="js/passengerCountSlider.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
