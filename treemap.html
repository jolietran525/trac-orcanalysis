<!DOCTYPE html>
<html>
  <head>
    <title>ORCAnalysis</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

      crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.js"></script>

    <!-- Turf JS -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- d3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <script src="js/leaflet.polylineDecorator.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- topojson -->
    <!-- script src="https://unpkg.com/topojson@3"></script -->

    <link rel="stylesheet" href="libs/Control.MiniMap.min.css" /-->

    <!-- leaflet choropleth (https://github.com/timwis/leaflet-choropleth) -->
    <!--script src="libs/choropleth.js"></script-->

    
    <link rel="stylesheet" href="css/treemap.css" />
  </head>

<body>
  <main>
    <div id="mySidepanel" class="sidepanel">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <!-- <div class="form">
        <div class="form-container" onclick="focusFormContainer()">
          <p> <strong>From Routes</strong> </p>
          <input class="searchbar" onkeyup="search_function()" placeholder="Search routes..." aria-autocomplete="list" class="input" type="text" autocomplete="off">
        </div>
        <div class="dropdown-content" style="padding-bottom: 10px;">
          <ul class="dropdown-list" id="results"></ul>
        </div>
      </div> -->

      <div class="form">
        <div class="form-container from" onclick="focusFormContainer('from')">
          <p>
            <strong>From Route</strong><br>
            Filter for a route that riders transfer from.
          </p>
          <input class= "searchbar" id="from_searchbar" onkeyup="search_function('from')" placeholder="Search routes..." aria-autocomplete="list" class="input" type="text" autocomplete="off">
        </div>
        <div class="dropdown-content" style="padding-bottom: 10px;">
          <ul class="dropdown-list" id="from_results"></ul>
        </div>
      </div>
      <div class="form">
        <div class="form-container to" onclick="focusFormContainer('to')">
          <p>
            <strong>To Route</strong><br>
            Filter for a route that riders get on.
          </p> 
          <!-- <p>Get a route that riders get on</p> -->
          <input class= "searchbar" id="to_searchbar" onkeyup="search_function('to')" placeholder="Search routes..." aria-autocomplete="list" class="input" type="text" autocomplete="off">
        </div>
        <div class="dropdown-content" style="padding-bottom: 10px;">
          <ul class="dropdown-list" id="to_results"></ul>
        </div>
      </div>
      
    </div>    
    <button class="openbtn" onclick="openNav()">&#9776;</button>

    <div id="map-area">      
      <div id="map"></div>
      <div id="popup-container"></div>
    </div>
  </main>
  <script src="js/leaflet_map.js"> </script>
  <script src="js/mapData.js"></script>
  <script src="js/routeData.js"></script>
  <!-- <script src="js/treemap.js"></script> -->
  <script src="js/stopFromToTable.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/search.js"></script>
  <script src="js/search_from_to.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
