<!DOCTYPE html>
<html>
  <head>
    <title>GTFS Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.js"></script>

    <!-- Turf JS -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- d3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <script src="js/leaflet.polylineDecorator.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



    <!-- topojson -->
    <!-- script src="https://unpkg.com/topojson@3"></script -->

    <!-- leaflet minimap https://github.com/Norkart/Leaflet-MiniMap/tree/master/dist -->
    <!--script src="libs/Control.MiniMap.min.js"></script>
    <link rel="stylesheet" href="libs/Control.MiniMap.min.css" /-->

    <!-- leaflet choropleth (https://github.com/timwis/leaflet-choropleth) -->
    <!--script src="libs/choropleth.js"></script-->

    
    <link rel="stylesheet" href="css/main.css" />
  </head>

<body>
  <main>
    <div id="map-area">
      
      <div id="map"></div>
      


      <div class="map-panel-tabs">
        <div class="b-tabs">
          <nav class="tabs" role="tablist" aria-orientation="horizontal">
            <div class="tab-1 active" onclick="activate_tab(1)">
              <a class="active">
                <span class="">Routes</span>
              </a>
            </div>
            <div class="tab-2" onclick="activate_tab(2)">
              <a class="">
                <span class="">Search</span>
              </a>
            </div>
            <div class="tab-3" onclick="activate_tab(3)">
              <a class="">
                <span class="">Options</span>
              </a>
            </div>
          </nav>

          <section class="tab-content">

            <div class="buttons">
              <a href="javascript:void(0)" id="refresh_button">
                <i class="fa-solid fa-rotate-right"></i>
              </a>
            </div>
            
            <div class="tab-item" id="tab-1" tabindex="0" id="routes" style="display: block;">
              <div class="form">
                <div id="text-description" style="margin:0">
                  <p style="font-size:120%"> <strong>Select routes</strong> </p>
                  <p> Use your cursor to highlight routes and see their names here. Click for more details. </p>
                </div>
              </div>
            </div>

            <div class="tab-item" id="tab-2" tabindex="-1" id="departures" style="display: none;">
              <div class="form-container"   onclick="focusFormContainer()">
                <div class="form">
                  <p style="font-size:120%"> <strong>Search routes</strong> </p>
                  <input id="searchbar" onkeyup="search_function()" placeholder="Search routes..." aria-autocomplete="list" class="input" type="text" autocomplete="off">
                </div>
              </div>
              <div class="dropdown-content" style="padding-bottom: 10px;">
                <ul class="dropdown-list" id="results"></ul>
              </div>

            </div>

            <div class="tab-item" id="tab-3" tabindex="-1" id="options" style="display: none;">
              <div class="form">
                <p style="font-size:120%"> <strong>Options</strong> </p>
                <label class="checkbox" style="padding-bottom: 10px;">
                  <input type="checkbox" class="check" true-value="true" false-value="false" value="true">
                  <span class="control-label"> Show stops along the routes </span>
                </label>
              </div>
            </div>
          </section>
        </div>
      </div>

    </div>
  </main>
  <script src="js/leaflet_map.js"> </script>
  <script src="js/main.js"> </script>
</body>
</html>
